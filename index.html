<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Random Color Generator</h2>
        </div>
        <div class="boxes">
            <div class="firstBox" id="firstBox">
                <p id="firstHexCode"></p>
            </div>
            <div class="secondBox" id="secondBox">
                <p id="secondHexCode"></p>
            </div>
            <div class="thirdBox" id="thirdBox">
                <p id="thirdHexCode"></p>
            </div>
        </div>

        <div class="buttonDiv">
            <button type="button" id="button">Generate</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
